{% extends "JR_SISTEMAS/bases/base.html" %}

{% load static %}

{% block content %}

<div class="banner-principal">
    <img src="{% static 'JRApp/static/JR_SISTEMAS/img/col1.png' %}" class="banner-prin">
    <h2> </h2>
</div>

<div class="wrapper-1">
    <div class="products-grid">
        {% for equipos in Equipo %}
        <div class="outer">
            <div class="contentt animated fadeInLeft">
                <h1>{{ equipos.name }}</h1>
                {% if equipos.availability %}
                <p> Disponibilidad: Disponible </p>
                {% else %}
                <p> Disponibilidad: Agotado </p>
                {% endif %}
                <div class="buttonn">
                    <a href="#">{{ equipos.price }}$</a><a class="cart-btn" href="#"><i class="cart-icon ion-bag"></i>Comprar</a>
                </div>
            </div>
            <div class="img-p">
                <img src="{{equipos.images.url}}" width="300px" class="animated fadeInRight">
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
